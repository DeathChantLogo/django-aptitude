<div class="wrapper">
    <div class="question_text">{{ question_text|safe }}</div>
    <div class="choices">
        <table>
            {% for choice in choices %}
            <!-- {% cycle 'a' 'b' 'c' 'd' 'e' 'f' 'g' 'h' 'i' 'j' as l %} -->
            <tr class="{{ letter }}">
                <td class="box">
                    <input value="{{ l }}" id="{{ l }}" name="choice" type="radio">
                </td>
                <td class="choice">
                    <label for="{{ l }}">{{ choice|safe }}</label>
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Answer">
    </div>
</div>
